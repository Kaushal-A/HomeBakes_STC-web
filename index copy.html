<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="./CSS/styles.css">
    <title>Home</title>
  </head>
  <body>
    <section class="colored-section" id="title">

        <div class="container-fluid">
    
          <!-- Nav Bar -->
    
          <nav class="navbar navbar-expand-lg navbar-dark ">
    
            <a class="navbar-brand" href="">HomeBakes</a>
    
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#recipies">Recipes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#tricks">Tricks</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#shop">Shop</a>
                </li>
              </ul>
    
            </div>
          </nav>
    
    
          <!-- Title -->
    
          <div class="row">
    
            <div class="col-lg-6">
              <h1 class="big-heading">Meet new and interesting dogs nearby.</h1>
              <button type="button" class="btn btn-dark btn-lg download-button"><i class="fab fa-apple"></i> Download</button>
              <button type="button" class="btn btn-outline-light btn-lg download-button"><i class="fab fa-google-play"></i> Download</button>
            </div>
    
            <div class="col-lg-6">
              <img class="title-image" src="images/iphone6.png" alt="iphone-mockup">
            </div>
    
          </div>
    
        </div>
    
      </section>

      <div class="container-fluid p-5 custom-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col m-4">
                    <h4>About</h4>
                    <p>
                        Hello I am John Mathews, owner of HomeBakes, NY.
                        Contact me for business and bulk orders
                    </p>
                </div>
                <div class="col m-4">
                    <h4>Address</h4>
                    <address>21 Bleeker St, Brooklyn, New York</address>
                </div>
                <div class="col m-4">
                    <h4>Contact</h4>
                    <address>
                        <p href="#" class="mb-0">johnmath@business.com</p>
                        <p href="#" class="mt-0">+12 9087 9087</p>
                    </address>
                </div>
                <div class="col m-4">
                    <h4>Socials</h4>
                    <a href="#">
                        <img
                            class="mr-3"
                            src="./assets/fb.svg"
                            alt="Facebook logo"
                        />
                    </a>
                    <a href="#">
                        <img
                            src="./assets/insta.svg"
                            alt="instagram logo"
                        />
                    </a>
                </div>
            </div>
        </div>
    </div>



    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
